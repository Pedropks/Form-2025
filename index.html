<!DOCTYPE html>
<html
  lang="pt-br
"
>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrela Do Amanha</title>
    <link rel="stylesheet" href="styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Alice&family=Archivo:ital,wght@0,100..900;1,100..900&family=Atkinson+Hyperlegible+Mono:ital,wght@1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="icons/arrow-left-02.svg" alt="" />
            <span>Voltar</span>
          </div>
          <h1>Formulário de matrícula</h1>
          <p>
            Preencha os dados abaixo para matricular seu filho na escola de
            educação infantil Estrelas do Amanhã.
          </p>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img src="image/LOGO.svg" alt="Logo De Estrelas" />
            <h2>Porque cada momento de <span>aprendizado</span> conta</h2>
            <p>
              Inscreva seu filho em nossa escola e veja-o florescer em um
              ambiente acolhedor, seguro e estimulante.
            </p>
          </header>
          <img
            src="image/Illustration.svg"
            alt=" Ilutração de Uma Professora com crianças"
          />
        </div>
      </aside>
    </div>
  </body>
